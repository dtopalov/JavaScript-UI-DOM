<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">

  <title>Homework Canvas Problem 1</title>
	<style>
		canvas{
			background: #161616;
		}
	</style>
  <meta name="viewport" content="width=device-width">
</head>
<body>
	<div>1. Draw the following graphics using canvas:</div>
	<canvas id="canvas-area" width="932" height="587">
	</canvas>
<script>
	var canvas = document.getElementById("canvas-area"),
		ctx = canvas.getContext("2d");

	ctx.lineWidth = 3;
	ctx.beginPath();
	ctx.strokeStyle = "#4d838d";
	ctx.fillStyle = "#95ced9";

	//BIKE

	ctx.arc(77, 511, 73, 0, 2*Math.PI);
	ctx.fill();
	ctx.stroke();

	ctx.beginPath();
	ctx.arc(350, 511, 73, 0, 2*Math.PI);
	ctx.fill();
	ctx.stroke();

	ctx.beginPath();
	ctx.moveTo(77, 511);
	ctx.lineTo(161, 418);
	ctx.lineTo(333, 418);
	ctx.lineTo(200, 506);
	ctx.closePath();
	ctx.stroke();	

	ctx.beginPath();
	ctx.arc(200, 506, 20, 0, 2*Math.PI);
	ctx.stroke();

	ctx.beginPath();
	ctx.moveTo(186, 491);
	ctx.lineTo(172, 474);
	ctx.stroke();

	ctx.beginPath();
	ctx.moveTo(213, 522);
	ctx.lineTo(224, 536);
	ctx.stroke();

	ctx.beginPath();
	ctx.moveTo(200, 506);
	ctx.lineTo(140, 385);
	ctx.moveTo(106, 385);
	ctx.lineTo(170, 385);
	ctx.moveTo(268, 385);
	ctx.lineTo(325, 366);
	ctx.lineTo(364, 322);
	ctx.moveTo(325, 366);
	ctx.lineTo(350, 511);
	ctx.stroke();
	
	//HEAD
	ctx.strokeStyle = "#30525c";
	ctx.beginPath();
	ctx.save();
	ctx.scale(1, 0.9);
	ctx.arc(155, 266, 87, 0, 2*Math.PI);
	ctx.restore();
	ctx.fill();
	ctx.stroke();
	ctx.beginPath();
	ctx.moveTo(135, 213);
	ctx.lineTo(117, 250);
	ctx.lineTo(135, 250);
	ctx.stroke();

	ctx.beginPath();
	ctx.save();
	ctx.rotate(Math.PI / 18);
	ctx.scale(1, 1/3);
	ctx.arc(182, 757, 34, 0, 2*Math.PI);
	ctx.restore();
	ctx.stroke();

	ctx.fillStyle = "#30525c";

	ctx.beginPath();
	ctx.save();
	ctx.scale(1, 1/1.5);
	ctx.arc(101, 316, 15, 0, 2*Math.PI);
	ctx.restore();
	ctx.stroke();
	ctx.beginPath();
	ctx.save();
	ctx.scale(0.5, 1);
	ctx.arc(193, 211, 8, 0, 2*Math.PI);
	ctx.restore();
	ctx.fill();

	ctx.beginPath();
	ctx.save();
	ctx.scale(1, 1/1.5);
	ctx.arc(170, 316, 15, 0, 2*Math.PI);
	ctx.restore();
	ctx.stroke();
	ctx.beginPath();
	ctx.save();
	ctx.scale(0.5, 1);
	ctx.arc(331, 211, 8, 0, 2*Math.PI);
	ctx.restore();
	ctx.fill();		

	ctx.fillStyle = "#406c99";
	ctx.strokeStyle = "#2c2a2d";

	ctx.beginPath();
	ctx.save();
	ctx.scale(1, 1/5);
	ctx.arc(148, 840, 97, 0, 2*Math.PI);
	ctx.restore();
	ctx.fill();
	ctx.stroke();
	ctx.fillRect(106, 61, 99, 93);

	ctx.beginPath();
	ctx.save();
	ctx.scale(1, 0.375);
	ctx.arc(155, 169, 51, 0, Math.PI, true);
	ctx.restore();
	ctx.fill();
	ctx.stroke();
	ctx.save();
	ctx.scale(1, 0.375);
	ctx.arc(155, 168, 51, Math.PI, -1/60, true);
	ctx.fill();
	ctx.restore();
	
	ctx.stroke();
	ctx.beginPath();
	ctx.save();
	ctx.scale(1, 0.375);
	ctx.arc(155, 410, 51, 0, Math.PI);
	ctx.fill();
	ctx.restore();
	ctx.stroke();
	ctx.lineTo(104, 61);
	ctx.stroke();
	ctx.moveTo(206, 61);
	ctx.lineTo(206, 155);
	ctx.stroke();

	//HOUSE

	ctx.strokeStyle = "black";
	ctx.fillStyle = "#9d6161";

	ctx.beginPath();
	ctx.moveTo(580, 198);
	ctx.lineTo(930, 198);
	ctx.lineTo(755, 2);
	ctx.closePath();
	ctx.fill();
	ctx.stroke();
	ctx.fillRect(580, 198, 350, 263);
	ctx.strokeRect(580, 198, 350, 263);

	ctx.moveTo(824, 151);
	ctx.lineTo(824, 51);
	ctx.stroke();
	ctx.moveTo(862, 151);
	ctx.lineTo(862, 51);
	ctx.stroke();
	ctx.fillRect(825, 51, 36, 100);

	ctx.beginPath();
	ctx.save();
	ctx.scale(1, 1/4);
	ctx.arc(843, 211, 18, 0, 2*Math.PI);
	ctx.restore();
	ctx.fill();
	ctx.stroke();

	ctx.beginPath();
	ctx.save();
	ctx.scale(1, 0.6);
	ctx.arc(666, 620, 49, 0, Math.PI, true);
	ctx.restore();
	ctx.stroke();
	ctx.moveTo(666, 345);
	ctx.lineTo(666, 463);
	ctx.stroke();
	ctx.moveTo(617, 367);
	ctx.lineTo(617, 463);
	ctx.stroke();
	ctx.moveTo(715, 367);
	ctx.lineTo(715, 463);
	ctx.stroke();	
	ctx.beginPath();
	ctx.arc(652, 425, 5, 0, 2*Math.PI);
	ctx.stroke();
	ctx.beginPath();
	ctx.arc(680, 425, 5, 0, 2*Math.PI);
	ctx.stroke();

	ctx.strokeStyle = "#9d6161";
	ctx.fillStyle = "black";

	ctx.beginPath();
	ctx.fillRect(604, 230, 124, 82);
	ctx.moveTo(604, 271);
	ctx.lineTo(728, 271);
	ctx.stroke();
	ctx.moveTo(666, 230);
	ctx.lineTo(666, 312);
	ctx.stroke();
	ctx.fillRect(775, 230, 124, 82);
	ctx.moveTo(775, 271);
	ctx.lineTo(899, 271);
	ctx.stroke();
	ctx.moveTo(837, 230);
	ctx.lineTo(837, 312);
	ctx.stroke();
	ctx.fillRect(775, 340, 124, 82);
	ctx.moveTo(775, 381);
	ctx.lineTo(899, 381);
	ctx.stroke();
	ctx.moveTo(837, 340);
	ctx.lineTo(837, 422);
	ctx.stroke();
</script>
</body>
</html>
